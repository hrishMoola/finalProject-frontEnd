<h2 mat-dialog-title>Enter your details</h2>
<mat-dialog-content class="mat-typography">
    <h4> Please enter the required details about yourself </h4>
    <!-- <div class="form-group">
      <label for="email">Name : </label> 
      <input type="text" class="form-control" id="name" placeholder="User Name" [(ngModel)]="userDetails.userName">
    </div> -->
    <div class="form-group">
            <label for="reviewTitle"> Review Title : </label> 
            <input type="text" class="form-control" id="email" placeholder="Title" [(ngModel)]="review.title">
          </div>
          <div class="form-group">
            <label for="reviewText"> Review : </label>  
            <input type="text" class="form-control" id="password" placeholder="Review" [(ngModel)]="review.reviewText">
          </div>
          <div class="form-group">
                <label for="rating"> Rating: </label> 
                <input type="text" class="form-control" id="password2" placeholder="(1-5)" [(ngModel)]="review.rating">
            </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click) = "deleteReview();" cdkFocusInitial>Delete Review! </button>
  <button mat-button (click) = "registerUser();" cdkFocusInitial>Edit Review! </button>

</mat-dialog-actions>
