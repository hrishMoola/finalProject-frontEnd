<h2 mat-dialog-title>Enter your details</h2>
<mat-dialog-content class="mat-typography">
    <h4> Please enter the required details about yourself </h4>
    <div class="form-group">
      <label for="email">Name : </label> 
      <input type="text" class="form-control" id="name" placeholder="User Name" [(ngModel)]="userDetails.userName">
    </div>
    <div class="form-group">
            <label for="email">Email : </label> 
            <input type="text" class="form-control" id="email" placeholder="Email Address" [(ngModel)]="userDetails.email">
          </div>
          <div class="form-group">
            <label for="password1">Password : </label>  
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="userDetails.password1">
          </div>
          <div class="form-group">
                <label for="password2">Password Confirmation : </label> 
                <input type="password" class="form-control" id="password2" placeholder="Confirm Password" [(ngModel)]="userDetails.password2">
            </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button	 mat-dialog-close>Cancel</button>
  <button mat-raised-button	(click) = "registerUser();" cdkFocusInitial>Register Me! </button>
</mat-dialog-actions>
