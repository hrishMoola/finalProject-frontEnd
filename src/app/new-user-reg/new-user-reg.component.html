<h2 mat-dialog-title>Enter your details</h2>
<mat-dialog-content class="mat-typography">
    <h4> Please enter the required details about yourself </h4>
    <div class="form-group">
            <label for="email">Email : </label> 
            <input type="text" class="form-control" id="email" placeholder="Email Address" [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <label for="password1">Password : </label>  
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password">
          </div>
          <div class="form-group">
                <label for="password2">Password Confirmation : </label> 
                <input type="password" class="form-control" id="password2" placeholder="Confirm Password" [(ngModel)]="user.password2">
            </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click) = "registerUser();" cdkFocusInitial>Register Me! </button>
</mat-dialog-actions>s
